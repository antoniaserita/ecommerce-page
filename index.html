<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jng" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | E-commerce product page</title>
</head>
    <body>
        <div class="container">
            <div style="font-size: 24px;"><strong style=color:black>sneakers</strong></div>
            <div><a href="#">Collections</a></div>
            <div><a href="#">Men</a></div>
            <div><a href="#">Women</a></div>
            <div><a href="#">About</a></div>
            <div><a href="#">Contact</a></div>
            <img class="cart" src="./images/icon-cart.svg" alt="cart">
            <img class="avatar" src="./images/image-avatar.png" alt="avatar">
        </div>
        <hr>
        
        <div class="container">
        <div class="left">
            <img class="img"src="./images/image-product-1.jpg" alt="shoes">
            
        </div>
        
            <div class="right">
                <h4 style="color: hsl(26,100%,55%,);">Sneaker Company</h4>
                <h1> Fall Limited Edition Sneakers</h1>
                <p>These low-profile sneakers are your perfect casual wear<br>companion.Featuring a durable rubber outer sole, they'll<br>withstand everything the weather can offer.</p>
                <h3 class="price">$125.00</h3>
                <p class="discount"><span style="background-color: hsl(25, 100%, 94%);">50%</p>
                <p class="old">$250.00</p>
                <div class="btnsec">
                    <button class="btn">
                        <div class="minus">
                            <img src="./images/icon-minus.svg" alt="minus">
                        </div>
                        <span class="amount">0</span>
                        <div class="plus">
                            <img src="./images/icon-plus.svg" alt="plus">
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <div class="preview">
            <img class="selected" src="./images/image-product-1-thumbnail.jpg" alt="product"><a class="pointer" href="#"></a>
            <img class="selected" src="./images/image-product-2-thumbnail.jpg" alt="product"><a class="pointer" href="#"></a>
            <img class="selected" src="./images/image-product-3-thumbnail.jpg" alt="product"><a class="pointer" href="#"></a>
            <img class="selected" src="./images/image-product-4-thumbnail.jpg" alt="product"><a class="pointer" href="#"></a>
        </div>
    </body>
</html>
